<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Учет картона</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="form-container">
                <h1 class="title">Учет картона</h1>
                <form class="form">
                    <input type="text" id="accepted" placeholder="Принято" class="input__accepted inp">
                    <input type="text" id="shipped" placeholder="Отгружено" class="input__shipped inp">
                    <input type="text" id="BU" placeholder="БУ" class="input__BU inp">
                    <button type="button" id="btn" class="form__button button">Добавить в таблицу</button>
                </form>
                <div class="table-button">
                    <button type="button" id="lookBtn" class="button btn-look">Посмотреть таблицу</button>
                    <button type="button" id="clearBtn" class="button btn-clear">Отчистить таблицу</button>
                </div>
            </div>
        </div>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
